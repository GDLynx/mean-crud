<div class="container col-md-12">
  <div class="col-md-5">
  <h2>Employee Form</h2>
  <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
    <input type="hidden" name="_id" [(ngModel)]="employeeService.selectedEmployee._id">
    <div class="form-group row col-md-12">
      <label for="name">Name:</label>
      <span style="color: red;">*</span>
      <input type="text" class="form-control" id="name" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter name"
        name="name" required>
    </div>
    <div class="form-group row col-md-12">
      <label for="position">Position:</label>
      <input type="text" class="form-control" id="position" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Eg. Developer"
        name="position">
    </div>
    <div class="form-group row col-md-12">
      <label for="organization">Organization:</label>
      <input type="text" class="form-control" id="organization" [(ngModel)]="employeeService.selectedEmployee.organization" placeholder="Eg. Google"
        name="organization">
    </div>
    <div class="form-group row col-md-12">
      <label for="salary">Salary:</label>
      <input type="text" class="form-control" id="salary" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Annual Salary"
        name="salary">
    </div>
    <div class="col-md-5">
      <div class="col-md-6">
        <button type="submit" class="btn btn-primary" [disabled]="!employeeForm.valid">Submit</button>
      </div>
        <button class="btn btn-danger" (click)="resetForm(employeeForm)">Reset</button>
    </div>
  </form>
  </div>
  <div class="col-md-7">
    <h2>Employee Table</h2>
  <table class="table table-hover">
      <thead>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Organization</th>
            <th>Salary</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let emp of employeeService.employees">
          <td>{{emp.name}}</td>
          <td>{{emp.position}}</td>
          <td>{{emp.organization}}</td>
          <td>{{emp.salary}}</td>
          <td>
              <button type="button" class="action-btn btn btn-info" (click)="onEdit(emp)">
                  <span class="glyphicon glyphicon-edit"></span> edit
                </button>

              <button type="button" class="action-btn btn btn-danger" (click)="onDelete(emp._id,employeeForm)">
                  <span class="glyphicon glyphicon-remove-circle"></span> delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
